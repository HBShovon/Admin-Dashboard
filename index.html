<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="icons/magnify.svg" alt="" height="25px" width="25px" />
          <div class="search-box"></div>
        </div>
        <div class="profile-info">
          <img
            src="icons/bell-ring-outline.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <img src="icons/chick.png" alt="" height="50px" width="50px" />
          <p>Morgan Oakley</p>
        </div>
        <div class="welcome">
          <img src="icons/chick.png" alt="" height="75px" width="75px" />
          <div>
            <p>Hi there, <br /></p>
            <h3>Morgan Oakley (@morgan)</h3>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img
            src="icons/view-dashboard-white.svg"
            alt=""
            height="60px"
            width="60px"
          />
          <p>Dashboard</p>
        </div>
        <div></div>
        <div class="home">
          <img src="icons/home-white.svg" alt="" height="25px" width="25px" />
          <p>Home</p>
        </div>
        <div class="profile">
          <img
            src="icons/card-account-details-outline-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Profile</p>
        </div>
        <div class="messages">
          <img
            src="icons/message-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Messages</p>
        </div>
        <div class="history">
          <img
            src="icons/history-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>History</p>
        </div>
        <div class="tasks">
          <img
            src="icons/file-edit-outline-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Tasks</p>
        </div>
        <div class="communities">
          <img
            src="icons/account-group-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Communities</p>
        </div>
        <div></div>

        <div class="settings">
          <img
            src="icons/cog-outline-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Settings</p>
        </div>

        <div class="support">
          <img
            src="icons/help-box-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Support</p>
        </div>
        <div class="privacy">
          <img
            src="icons/shield-check-white.svg"
            alt=""
            height="25px"
            width="25px"
          />
          <p>Privacy</p>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
